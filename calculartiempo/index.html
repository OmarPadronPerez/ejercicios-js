<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias de nacimiento</title>
</head>

<body>
    <h1>Calcular los dias desde tu nacimiento</h1>
    <br>
    <form action="" onsubmit='event.preventDefault()'>

        <input type="date" id="fecha" name="trip-start">
        <input id="boton" type="submit" value="Revisar" onclick="calcularFecha()">

    </form>
    <br>
    <div id="resultado"></div>


    <script>

        function calcularFecha() {
            const hoy = new Date();//iniciar variable date
            const anterior = new Date();//iniciar variable date
            const resultado= document.getElementById("resultado");

            //obtener valor del input, llega en formato yyyy-mm-dd
            const incertado = document.getElementById("fecha").value;
            if(incertado!=""){//verificar que tenga un valor valido
                //incertar a la variable
                anterior.setFullYear(parseInt(String(incertado).substring(0, 4)));
                //los meses del sistema empiezan desde 0 asi que se debe restar 1
                anterior.setMonth(parseInt(String(incertado).substring(5, 7) - 1));
                anterior.setDate(parseInt(String(incertado).substring(8, 10)));

                //se saca diferencia en milisegundos y se divide entre el valor de un dia 
                //y da el resultado en dias
                let dias = (hoy - anterior) / (1000 * 60 * 60 * 24);
                if(dias>0){
                    resultado.innerHTML = "<h2>Tienes " + dias + " de nacido </h2>";
                }else{
                    dias*=-1;
                    resultado.innerHTML = "<h2>Faltan " + dias + " para nacer </h2>";
                }
            }else{
                resultado.innerHTML = "<h2> Incerte un valor valido </h2>";
            }
            
            
        }

    </script>

</body>

</html>
