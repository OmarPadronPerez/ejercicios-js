<body>
    <h1>¿ES UN NÚMERO PRIMO?</h1>
    Escribe un programa que se encargue de comprobar si un número es o no primo.
    <br>
     Hecho esto, imprime los números primos entre 1 y 100.

     <script>
        console.log("1");
        for(let i=2; i<100;i++){
            let imprimir=i;

            if(divisible(i)){
                imprimir+=" numero primo";
            }

            console.log(imprimir);
        }

        function divisible(numero){
            for(let i=2;i<100;i++){
                if(numero!=i && (numero%i)==0){
                    return false;
                }
            }
            return true;
        }
     </script>
</body>
