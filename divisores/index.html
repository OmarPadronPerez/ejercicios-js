<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Segun el numero dado se calculan los divisores de ese numero a un maximo de 100</h3>

    <form action="" onsubmit='event.preventDefault()'>
        <label for="numero">Inserte numero</label><br>
        <input id="numero" type="text">

        <input id="boton" type="submit" value="Revisar" 
        onclick="division(parseInt(document.getElementById('numero').value))">
    </form>
    <div id="resultado">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
