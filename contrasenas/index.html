<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>

  <main>
    <style>
      .principal {
        margin-top: 10px;
      }

      .boton {
        margin-top: 10px;
      }

      h1,
      h2,
      h3 {
        text-align: center;

      }

      .resultado {
        width: 100%;
        height: 2.2rem;
        background-color: black;
        color: white;
        margin-bottom: 10px;
        margin-top: 10px;
      }

      .columna {
        border: 1px solid #000;
        margin: 10px;
      }

      form {
        margin-left: 10px;
      }
    </style>

    <div class="container principal">
      <div class="row ">
        <h1>Generador de contraseñas seguras </h1>
        <br>

        <div class="columna col-5 justify-content-center align-items-center g-2">
          <h2>Convertir frase</h2>
          <br>
          <form action="" onsubmit='event.preventDefault()'>
            
            <label for="cadena">Inserta cadena</label><br>
            <input id="cadena" type="text">

            <br>
            <button class="btn btn-primary boton" onclick="convertir()">
              convertir
            </button>
          </form>

          <div class="resultado" id="resultado1"></div>
        </div><!--/columna convertir-->

        <div class="columna col-5 justify-content-center align-items-center g-2">
          <h2>Contraseña aleatoria</h2>
          <br>
          <form action="" onsubmit='event.preventDefault()'>

            <label for="caracteres">cantidad de caracteres</label>
            <br>
            <input id="caracteres" type="number" value="6">
            <br>
            <button class="btn btn-primary boton" onclick="nueva()">
              crear
            </button>

          </form>

          <div class="resultado" id="resultado2"></div>
        </div><!--/columna aleatoria-->

      </div><!--/row-->

    </div><!--/principal-->

  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script defer src="modificar.js" type="text/javascript"></script><!----funcion 1-->
  <script defer src="nueva.js"     type="text/javascript"></script><!----funcion 2-->

</body>

</html>
